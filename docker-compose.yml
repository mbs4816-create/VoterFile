version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: voterpulse-db
    environment:
      POSTGRES_USER: voterpulse
      POSTGRES_PASSWORD: voterpulse_dev
      POSTGRES_DB: voterpulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voterpulse"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
